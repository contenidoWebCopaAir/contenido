<div ng-controller="flortaAnteriorCtrl">
	<div class="title_legal common-styles type_title1">
		<h2 ng-cloak>{{header.title}}</h2>
		<p ng-cloak>{{header.subTitle}}</p> 
	</div>

	<div class="tech_specs clearfix" ng-repeat="flota in flotas">
		<div class="row-fluid content-wrap">
			<div class="span3">
				<img alt="{{flota.title}}" src="{{flota.img}}" title="{{flota.title}}" ng-cloak>
			</div> 
			<div class="span9"> 
				<h2 class="heading1" ng-cloak>{{flota.title}}</h2>
				<p><b ng-cloak>{{flota.subTitle}}</b></p>
				<div class="row-fluid"> 
					<div class="span12">
						<p class="airlines" ng-cloak>
							{{flota.description}}
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</div>


<script>
	angular.module('copa').controller('flortaAnteriorCtrl', ["$scope", function($scope){

	$scope.header = {
			title: "Flota anterior",
			subTitle: "Conozca nuestra flota a través del tiempo, que nos han permitido llevarle a sus destinos favoritos."
		};

	$scope.flotas = [
		{
			img: "/documents/20182/1642428/Electra-hp-640_256x190.jpg",

		{

		{
			img: "/documents/20182/1642428/boeing-737-200.jpg",
			title: "Boeing 737-200",
			subTitle: "Fechas de operación: 1988 - 2005",
			description: "Es la versión más larga y mejorada del B737-100. El 200 en sus diversas versiones, fue construido hasta 1988. Podía cubrir rutas de corto y mediano alcance y aterrizar en pistas de menos de 6,000 pies de largo."

		{

			img: "/documents/20182/1642428/DC-3-hp-665_256x190.jpg",
