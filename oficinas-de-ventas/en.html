<div class="container">

</div>

<div class="span8 form-horizontal">
<div class="control-group">
    <label class="control-label">Search by Country</label>

    <div class="controls">
        <select id="selectedCountry" ng-model="selectedCountry" style="width: 100%">
            <option ng-repeat="country in countries" value="{{country}}">{{country}}</option>
        </select>
    </div>
</div>

<div class="control-group">
    <label class="control-label">Search by city, address or schedule</label>
    <div class="controls"><input id="query" ng-model="query" style="width: 96%" type="text" /></div>
</div>
</div>
</div>

<div class="row">
<div class="span12">
<ul class="ul-head ul-table">
    <li>Country</li>
    <li>City</li>
    <li>Address</li>
    <li>Schedules</li>
</ul>

<ul class="ul-body ul-table" ng-repeat="office in offices | filter:query | filter:selectedCountry">
    <li><b ng-bind-html="office.country"></b></li>
    <li ng-bind-html="office.city">&nbsp;</li>
    <li ng-bind-html="office.address">&nbsp;</li>
    <li ng-bind-html="office.schedules">&nbsp;</li>
</ul>
</div>
</div>
