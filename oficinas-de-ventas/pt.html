<div class="container">
    <div class="offices-responsive content_centered" ng-controller="OfficesCtrl">
           
        <div class="row main-filter">
            <div class="span4">
                <p><b>Mostrar escritórios de vendas</b></p>
            </div>
            
            <div class="span8 form-horizontal">
                <div class="control-group">
                    <label class="control-label">Busca por País</label>
                    <div class="controls">
                        <select
                            ng-model="selectedCountry"
                            style="width:100%" ng-cloak>
                            <option ng-repeat="country in countries" value="{{country}}" ng-cloak>{{country}}</option>        
                        </select>             
                        
                    </div>
                    
                </div>
                <div class="control-group">
                    <label class="control-label">Busca por cidade, endereço ou agenda</label>
                    <div class="controls">
                        <input 
                            ng-model="query"  
                            type="text"
                            style="width:96%" 
                        />
                        
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="span12">    
                <ul class="ul-head ul-table">
                    <li>País</li>
                    <li>Cidade</li>
                    <li>Endereço</li>
                    <li>Agenda</li>
                </ul>
                
                <ul 
                    class="ul-body ul-table" 
                    ng-repeat="office in offices | filter:query | filter:selectedCountry | orderBy: 'country'"
                >
                    <li><b ng-bind-html="office.country" ng-cloak></b></li>
                    <li ng-bind-html="office.city" ng-cloak>&nbsp;</li>
                    <li ng-bind-html="office.address" ng-cloak>&nbsp;</li>
                    <li ng-if="office.schedules" ng-bind-html="office.schedules" ng-cloak>&nbsp;</li>
                    <li ng-if="office.phone || office.email">
                        <p ng-bind-html="office.phone" ng-cloak>{{ office.phone }}</p>
                        <a ng-if="office.email" ng-href="mailto:{{ office.email }}" ng-cloak>{{ office.email }}</a>
                    </li>
                </ul>
              
            </div>
        </div>

        <div class="row">
        <div class="span12">
            <h2>Escritórios na Europa, Ásia, Oriente Médio e Oceania</h2>
        </div>
    </div>
    <div class="row">
        <div class="span12">
            <ul class="ul-head ul-table">
                <li>País</li>
                <li>Cidade</li>
                <li>Endereço </li>
                <li>Reservas</li>
            </ul>

            <ul 
                class="ul-body ul-table" 
                ng-repeat="o in farCountries | orderBy: 'country'"
            >
                <li><b ng-bind-html="o.country" ng-cloak></b></li>
                <li ng-bind-html="o.city" ng-cloak>&nbsp;</li>
                <li ng-bind-html="o.address" ng-cloak>&nbsp;</li>
                <li>
                    <p ng-bind-html="o.phone" ng-cloak>{{ o.phone }}</p>
                    <a ng-if="o.email" ng-href="mailto:{{ o.email }}" ng-cloak>{{ o.email }}</a>
                </li>
            </ul>
        </div>
    </div>
    </div><!--offices-responsive-->
</div><!--container-->
