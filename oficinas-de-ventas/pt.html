<div class="container">
    <div class="offices-responsive content_centered" ng-controller="OfficesCtrl">
           
        <div class="row main-filter">
            <div class="span4">
                <p><b>Mostrar escritórios de vendas</b></p>
            </div>
            
            <div class="span8 form-horizontal">
                <div class="control-group">
                    <label class="control-label">Busca por País</label>
                    <div class="controls">
                        <select
                            ng-model="selectedCountry"
                            style="width:100%">
                            <option ng-repeat="country in countries" value="{{country}}">{{country}}</option>        
                        </select>             
                        
                    </div>
                    
                </div>
                <div class="control-group">
                    <label class="control-label">Busca por cidade, endereço ou agenda</label>
                    <div class="controls">
                        <input 
                            ng-model="query"  
                            type="text"
                            style="width:96%" 
                        />
                        
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="span12">    
                <ul class="ul-head ul-table">
                    <li>País</li>
                    <li>Cidade</li>
                    <li>Endereço</li>
                    <li>Agenda</li>
                </ul>
                
                <ul 
                    class="ul-body ul-table" 
                    ng-repeat="office in offices | filter:query | filter:selectedCountry"
                >   
                    <li><b ng-bind-html="office.country"></b></li>
                    <li ng-bind-html="office.city"></li>
                    <li ng-bind-html="office.address"></li>
                    <li ng-bind-html="office.schedules"></li>
                 
                </ul>
              
            </div>
        </div>
    </div><!--offices-responsive-->
</div><!--container-->
