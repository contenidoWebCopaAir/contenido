<!DOCTYPE html>
<html>
<head>
	<title>Copa Vacations Test</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.min.js"></script>
</head>
<body ng-app="copa">
	<div class="container" ng-controller="copaVacationsCtrl">
		<div class="row">
			<div class="span4">
				<div class="promo-banner" style="background-color: #114B80">

					<div class="promo-details">

						<span class="stay">

						</span> 
					</div> 
					<div class="promo-image" style="color: #114B80">
						<img alt="" src="">
					</div> 
					<div class="promo-info">
						<span class="includes">INCLUYE</span> 
						<span class="picture flight"><img src="img/sw-flight.png" align="top"></span> 
						<span class="picture hotel"><img src="img/sw-hotel.png" align="top"></span> 
						<span class="picture transport"><img src="img/sw-transport.png" align="top"></span> 
						<span class="picture service"><img src="img/sw-service.png" align="top"></span> 
						<span class="go"> <a href="/colombia-cancun">Ver Más</a></span> 
					</div>
				</div>
			</div>
		</div>
	</div>

							img: {
								src: '',
								alt: ''
							}
						}

				},
			];
		}]);

</html>
