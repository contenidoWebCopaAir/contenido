<head>
	<title>Copa Vacations Test</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.min.js"></script>
	<style type="text/css">
		.col1 {background-color: #666666 !important;}
		.col2 {background-color: #026DB3 !important;}
		.col3 {background-color: #114B80 !important;}
		.country-title {
			padding: 20px; 
		}
		.country_links {margin-left:20px;}

		.promo-banner { margin-bottom:20px !important; }
		.promo-banner .promo-image { color:inherit !important; }
		.promo-banner .col1 { color:#666666 !important; }
		.promo-banner .col2 { color:#026DB3 !important; }
		.promo-banner .col3 { color:#114B80 !important; }
	

		.promo-banner .col1 .promo-image { color: #666666 !important; } 
		.promo-banner .col2 .promo-image { color: #026DB3 !important; } 
		.promo-banner .col3 .promo-image { color: #114B80 !important; } 

		@media (min-width: 1200px){
			.aui .row-fluid .span4{
				width: 30.62393% !important;
			}
		}

		
	</style>
</head>
<body ng-app="copa">
	<div class="container" ng-controller="copaVacationsCtrl">
		<div class="row">
			<div class="country_links">
				<p class="note">Salidas desde:</p>
				<ul>
					<li ng-repeat="country in countries | orderBy: country">
						<a href="/copa-vacations-{{country | lowercase}}">{{country}}</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="filter_vacations list-style">
				<ul>
					<li>
						<img src="/documents/1851355/1855229/conv_aereos.png"> 
						<div>Aéreos</div> 
					</li> 
					<li>
						<img src="/documents/1851355/1855229/conv_hotel.png">
						<div>Hotel</div> 
					</li> 
					<li>
						<img src="/documents/1851355/1855229/conv_transalados.png"> 
						<div>Traslados</div> 
					</li> 
					<li>
						<img src="/documents/1851355/1855229/conv_inclusive.png"> 
						<div>Todo incluido</div> 
					</li> 
				</ul> 
			</div>
		</div>
		<div class="row" ng-repeat="countrie in world">
			<div class="web-content-copa common-styles">
				DESDE <strong ng-cloak>{{countrie.origin | uppercase}}</strong>
			</div>
			<div class="span4" ng-repeat="package in countrie.packages">
				<div 
					class="promo-banner" 
					ng-class-odd="'lightBlue'"
					ng-class-even="'grey'"
				>
					<div class="promo-destination"> 
						<span class="city" ng-cloak>{{package.destination.city}}</span>
						<span class="country" ng-cloak>{{package.destination.country}}</span>
					</div>
					<div class="promo-details">
						<span class="promo">DESDE</span>
						
						<span class="value" ng-cloak>{{package.price | currency: "USD$": 0}}</span>
						<span class="stay">
							<span class="days"><img src="img/mini-sun.png" ng-cloak>{{package.days}}</span>
							<span class="nights"><img src="img/mini-moon.png" ng-cloak>{{package.nights}}</span>
						</span> 
					</div> 
					<div class="promo-image">
						<img ng-alt="{{package.img.alt}}" ng-src="{{package.img.src}}">
					</div> 
					<div class="promo-info">
						<span class="includes">INCLUYE</span> 
						<span class="picture flight" ng-if="package.tickets">
							<img src="img/sw-flight.png" align="top">
						</span> 
						<span class="picture hotel" ng-if="package.hotel">
							<img src="img/sw-hotel.png" align="top">
						</span> 
						<span class="picture transport" ng-if="package.transport">
							<img src="img/sw-transport.png" align="top">
						</span> 
						<span class="picture service" ng-if="package.allInclusive">
							<img src="img/sw-service.png" align="top">
						</span> 
						<span class="go">
							<a href="/{{package.url}}" ng-cloak>Ver Más</a></span> 
					</div>
				</div>
			</div>
		</div>
	</div>
