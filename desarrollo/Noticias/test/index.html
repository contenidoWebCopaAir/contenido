<!DOCTYPE html>
<html>
<head>
	<title>News - Copa Airlines</title>
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body ng-app="newsApp">
	<h2>News</h2>

		<div class="contenedor" ng-controller="newsController">
			<div 
				ng-class="{'noticia':true, 'light': $odd, 'darken': $even}" 
				ng-repeat="new in news | orderBy: 'date'"
			>
				<h3>{{ new.title }}</h3>

				<hr>
				<p class="date">{{ new.dateEvent | date: 'MMM d, y' }}</p>
				<p>{{ new.description }}</p>

				<a ng-href="{{new.url}}">VER M√ÅS</a>
				<img ng-src="{{ new.img }}">
			</div>
		</div>
	<script src="js/angular.min.js"></script>
	<script src="js/angular-locale-es-co.min.js"></script>
	<script src="js/newsApp.js"></script>
	
</body>
</html>
