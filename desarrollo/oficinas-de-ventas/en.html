<div id="main-content" class="columns-1 offices-responsive content_centered" ng-controller="OfficesCtrl">
    <div class="row-fluid main-filter">
        <div class="span4">
            <p><b>Show sales offices</b></p>
        </div>

        <div class="span8 form-inline">
            <select ng-model="selectedCountry" class="input-large" ng-cloak>
                <option value="" selected>All countries</option>
                <option 
                    ng-repeat="country in countries" 
                    value="{{country}}" 
                    ng-if="country" 
                    ng-cloak
                >
                    {{country}}
                </option>
            </select>
            <input 
                ng-model="query" 
                placeholder="Search by city, address or schedule" 
                class="input-large" 
                type="text" 
            />
        </div>
    </div>


    <div class="row-fluid">
        <div class="span12">
            <ul class="ul-head ul-table">
                <li>Country</li>
                <li>City</li>
                <li>Address</li>
                <li>Hours</li>
            </ul>

            <div 
                ng-repeat="country in offices | filter: selectedCountry | orderBy: country.countryName"
            >                             
                <div ng-repeat="office in country.cities | filter: query">
                    <ul class="ul-body ul-table" ng-if="$first"> 
                        <li><b ng-bind-html="country.countryName" ng-cloak></b></li>
                        <li ng-bind-html="office.name" ng-cloak></li>
                        <li ng-bind-html="office.address" ng-cloak></li>
                        <li ng-if="office.schedules" ng-bind-html="office.schedules" ng-cloak></li>
                    </ul>
                    <ul class="ul-body ul-table" ng-if="! $first">
                        <li></li>
                        <li ng-bind-html="office.name" ng-cloak></li>
                        <li ng-bind-html="office.address" ng-cloak></li>
                        <li ng-if="office.schedules" ng-bind-html="office.schedules" ng-cloak></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
