<div id="main-content" class="columns-1 offices-responsive content_centered" ng-controller="OfficesCtrl">
    <div class="row-fluid main-filter">
        <div class="span4">
            <p><b>Mostrar escritórios de vendas em:</b></p>
        </div>
            
        <div class="span8 form-inline">
            <select id="selectedCountry" ng-model="selectedCountry" class="input-large" ng-cloak>
                <option value="" selected>Todos os paises</option>
                <option ng-repeat="country in countries" value="{{country}}" ng-if="country" ng-cloak>{{country}}</option>
            </select>           
                
            <input 
                ng-model="query"  
                type="text"
                placeholder="Busca por cidade, endereço ou agenda" 
                class="input-large" 
            />
        </div>

    </div>

    <div class="row-fluid">
        <div class="span12">    
            <ul class="ul-head ul-table">
                <li>País</li>
                <li>Cidade</li>
                <li>Endereço</li>
                <li>Agenda</li>
            </ul>
                
            <div  ng-repeat="country in offices | filter: selectedCountry | orderBy: 'countryName'">
                                     
                <div ng-repeat="office in country.cities | filter: query">
                    <ul class="ul-body ul-table" ng-if="$first"> 
                        <li><b ng-bind-html="country.countryName" ng-cloak></b></li>
                        <li ng-bind-html="office.name" ng-cloak></li>
                        <li ng-bind-html="office.address" ng-cloak></li>
                        <li ng-if="office.schedules" ng-bind-html="office.schedules" ng-cloak></li>
                    </ul>
                    <ul class="ul-body ul-table" ng-if="! $first">
                        <li class="empty"></li>
                        <li ng-bind-html="office.name" ng-cloak></li>
                        <li ng-bind-html="office.address" ng-cloak></li>
                        <li ng-if="office.schedules" ng-bind-html="office.schedules" ng-cloak></li>
                    </ul>
                </div>
            </div>
          
        </div>
    </div>
</div><!--offices-responsive-->
