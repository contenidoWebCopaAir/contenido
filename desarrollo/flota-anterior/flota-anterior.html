<div ng-controller="flortaAnteriorCtrl">

	<div class="title_legal common-styles type_title1">
		<h2 ng-cloack>{{header.title}}</h2>
		<p ng-cloack>{{header.subTitle}}</p> 
	</div>

	<div class="tech_specs clearfix" ng-repeat="flota in flotas">
		<div class="row-fluid content-wrap">
			<div class="span3">
				<img alt="{{flota.title}}" src="{{flota.img}}" title="{{flota.title}}" ng-cloack>
			</div> 
			<div class="span9"> 
				<h2 class="heading1" ng-cloack>{{flota.title}}</h2>
				<p><b ng-cloack>{{flota.subTitle}}</b></p>
				<div class="row-fluid"> 
					<div class="span12">
						<p class="airlines" ng-cloack>
							{{flota.description}}
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</div>
<script>
	angular.module("copa").controller("flortaAnteriorCtrl", ["$scope", function($scope){
	var pathname = window.location.pathname.split('/');
	var lang = pathname[1];
	var flotas = {
		en: [
			
		]

	

		pt: [
			{
				img: "/documents/20182/1642428/Electra-hp-640_256x190.jpg",
				title: "Lockheed L-188 Electra",
				subTitle: "Operating dates: 1971 - 1986",
				description: "Foi projetado em 1954 para atender à demanda de voos domésticos de curta e média distância nos Estados Unidos. É um avião de asa curta com turbo propulsores, sendo que seu primeiro protótipo decolou em 6 de dezembro de 1957."
			},
			{
				img: "/documents/20182/1642428/boeing-737-100.jpg",
				title: "Boeing 737-100",
				subTitle: "Operating dates: 1980 - 1983",
				description: "Em sua época, era o menor avião da família Boeing. Realizou o primeiro voo em 9 de abril de 1967. Era constituído pela fuselagem do Boeing 727, com uma configuração de cauda semelhante ao Boeing 707."
			},
			{
				img: "/documents/20182/1642428/boeing-737-200.jpg",
				title: "Boeing 737-200",
				subTitle: "Operating dates: 1988 - 2005",
				description: "É a versão maior e melhorada do B737-100. O 200, em suas várias versões, foi construído até 1988. Ele era usado em rotas de curta e média distância e pousava em pistas de menos de 1.800 metros de comprimento."
			},
			{
				img: "/documents/20182/1642428/convair-240-340.jpg",
				title: "Convair 240 and 340",
				subTitle: "Operating dates: 1967-1969",
				description: "Em sua época, o Convair foi o avião comercial mais avançado para trajetos curtos. Voou pela primeira vez em 16 de março de 1947 e foi o primeiro avião com cabine pressurizada."
			},
			{
				img: "/documents/20182/1642428/DC-3-hp-665_256x190.jpg",
				title: "Douglas DC-3/C-47",
				subTitle: "Operating dates: 1947 - 1980",
				description: "Setenta a um anos após seu primeiro voo, cerca de 300 dos 10.000 DC-3 fabricados ainda voam em algumas partes do mundo."
			},
			{
				img: "/documents/20182/1642428/Curtis_256x190.jpg",
				title: "Curtiss C-46",
				subTitle: "Operating dates: 1956 - 1958",
				description: "Foi amplamente utilizado na Segunda Guerra Mundial como cargueiro, por sua maior capacidade de carga e seu desempenho, apesar de ter sido projetado originalmente para passageiros"
			},
			{
				img: "/documents/20182/1642428/Martin-404_256x190.jpg",
				title: "Martin 404",
				subTitle: "Operating dates: 1961 - 1965",
				description: "Foi desenvolvido com base no Martin 202. No total, foram fabricados 103 aviões."
			}

		]
	};

	var header = {
		en: ,
		es: ,

		pt: 
	};

	switch(lang){
		case 'en':
			$scope.flotas = flotas.en;
			$scope.header = header.en;
			break;
		case 'es':
			$scope.flotas = flotas.es;
			$scope.header = header.es;
			break;
		case 'pt':
			$scope.flotas = flotas.pt;
			$scope.header = header.pt;
			break;
		default:
			$scope.flotas = flotas.en;
			$scope.header = header.en; 
	}
	}]);
</script>
